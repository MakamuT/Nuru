<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuru Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <header>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn"></label>
    </header>
   <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <span>or use your email to register</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <a href="feed_home.html" class="btn"><button>sign up</button></a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign in</h1>
                <input type="email" placeholder="email" required>
                <input type="password" placeholder="password" required>
                <a href="feed_home.html" class="btn"><button>sign in</button></a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>welcome back</h1>
                    <p>To stay connected......</p>
                    <button class="ghost" id="signIn" >Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello friend</h1>
                    <p>enter your details to start your jounery with us</p>
                    <a href="feed_home.html" class="btn"><button class="ghost" id="signIn" >Sign In</button></a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
