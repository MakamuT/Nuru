<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuru Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <nav class="navbar">
        <div class="nav-left"> 
            <a href="login.html" class="logo"><img src="img/Nuru.png" alt="logo for website"></a>
        </div> 
        <div class="nav-mid">
            <ul>
                <li><a href="feed_home.html"><span> <i class="fa-solid fa-home"></i> Home</span></a></li>
                <li><a href="#"><span> <i class="fa-solid fa-handshake"></i> Relationships</span></a></li>
                <li><a href="messages.html"><span> <i class="fa-solid fa-inbox"></i> Messages</span></a></li>
                <li><a href="notifications.html"><span> <i class="fa-solid fa-bell"></i> Notifications</span></a></li>
                <!-- <li><a href="feed_home.html"><img src="img/home.png" alt=""><span>Home</span></a></li> -->
            </ul>
        </div>
        <div class="nav-right">
            <img src="img/user.png" class="nav-propic">
        </div>
    </nav>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <input type="text" placeholder="fullname" id="signup-name" />
          <input type="email" placeholder="email" id="signup-email" />
          <input type="text" placeholder="username" id="signup-username" />
          <input type="password" placeholder="password" id="signup-password" />
          <button type="button" id="signUpButton">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signInForm">
          <h1>Sign in</h1>
          <input type="email" placeholder="email" id="signin-email" />
          <input type="password" placeholder="password" id="signin-password" />
          <button type="button" id="signInButton">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome back</h1>
            <p>Login to keep shining your light</p>
            <button class="ghost" id="overlaySignInButton">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello friend</h1>
            <p>Find your light</p>
            <button class="ghost" id="overlaySignUpButton">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const byId = (id) => document.getElementById(id);

      const $signUpButton = byId("overlaySignUpButton");
      const $signInButton = byId("overlaySignInButton");
      const $container = byId("container");

      $signUpButton.addEventListener("click", () => {
        $container.classList.add("right-panel-active");
      });

      $signInButton.addEventListener("click", () => {
        $container.classList.remove("right-panel-active");
      });
    </script>
    <script type="module" src="register.js"></script>
    <script type="module" src="login.js"></script>
  </body>
  <footer>
    <h6>Created by Thembisile Makamu and Thabiso Ngwenya</h6>
  </footer>
</html>
