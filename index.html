   <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form >
                <h1>Create Account</h1>
                <input type="text" placeholder="fullname" id="name">
                <input type="email" placeholder="email" id="email">
                <input type="text" placeholder="username" id="username">
                <input type="password" placeholder="password" id="password">
                <a href="profile.html" class="btn"><button onclick="register">sign up</button></a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="form">
                <h1>Sign in</h1>
                <input type="email" placeholder="email" required>
                <input type="password" placeholder="password" required>
                <a href="profile.html" class="btn"><button type="submit">sign in</button></a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>welcome back</h1>
                    <p>Login to keep shining your light</p>
                    <button type="submit" class="ghost" id="signIn" >Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello friend</h1>
                    <p>Find your light</p>
                    <button type="submit" class="ghost" id="signUp" >Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
      const byId = (id) => {
  return document.getElementById(id);
};
const $signUpButton = byId("signUp");
const $signInButton = byId("signIn");
const $container = byId("container");

$signUpButton.addEventListener("click", () => {
  $container.classList.add("right-panel-active");
});
$signInButton.addEventListener("click", () => {
  $container.classList.remove("right-panel-active");
});
    </script>
