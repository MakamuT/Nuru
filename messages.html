<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages nuru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="chatbox-toggler">
        <a href="feed_home.html"><i class="fa fa-times" aria-hidden="true"></i></a>
    </button>
    </a>
    <div class="chatbox">
            <h2>Messages</h2>
        <ul class="chats">
            <li class="chat incoming">
                <img src="img/user.png">
                <p>Hello</p>
            </li>
            <li class="chat outgoing">
                <p>Hi <br> how are you</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter Message...." required></textarea>
            <a href="#" class="chatbtn"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
