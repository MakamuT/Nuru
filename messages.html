<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages nuru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="chatbox-toggler">
        <a href="feed_home.html"><i class="fa fa-times" aria-hidden="true"></i></a>
    </button>
    </a>
    <div class="chatbox">
            <h2>Messages</h2>
        <ul class="chats">
            <li class="chat incoming">
                <img src="img/user.png">
                <p>Hello</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter Message...." required></textarea>
            <a href="#" class="chatbtn"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
        </div>
    </div>
    
    <script>
        const chatInput = document.querySelector(".chat-input textarea");
        const sendchatBtn = document.querySelector(".chat-input a");
        const chatbot = document.querySelector(".chats");
        let userMessage;
        const inputInitHeight = chatInput.scrollHeight;

        const createChatLi = (message, className) => {
            const chatLi = document.createElement("li");
            chatLi.classList.add("chat", className);
            let chatContent = className === "outgoing" ? `<p>${message}</p>` : `<img src="img/user.png"><p>${message}</p>`;
            chatLi.innerHTML = chatContent;
            /**chatLI.querySelector("p").textContent = message;**/
            return chatLi;
        } 

        const handleChat = () => {
        userMessage = chatInput.value.trim();
        if(!userMessage) return;
        chatInput.value = ""; 
        
        chatbot.appendChild(createChatLi (userMessage, "outgoing"));
        chatbot.scroll(0, chatbot.scrollHeight);

        setTimeout(() => {
            chatbot.appendChild(createChatLi ("Opps! something went wrong. Please try again.", "incoming"));
            chatbot.scroll(0, chatbot.scrollHeight);
        }, 600);
        }

        chatInput.addEventListener("input", () => {
            chatInput.style.height = `${inputInitHeight}px`;
            chatInput.style.height = `${chatInput.scrollHeight}px`;
        });

        sendchatBtn.addEventListener('click',handleChat);
    </script>
</body>
</html>
